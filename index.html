<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Headline Of Application -->
      <h1 class="holder headline">Weather Journal App</h1>
      <!-- Input Zip Code -->
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input
          type="text"
          id="zip"
          placeholder="enter zip code here"
          autofocus
        />
      </div>
      <!-- Input Feelings -->
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="2"
          cols="40"
        ></textarea>
      </div>
      <!-- The Button -->
      <div class="holder btn">
        <button id="generate" type="submit">Generate</button>
      </div>
      <!-- Section Of Final Result -->
      <div class="holder entry">
        <div class="title">The Result</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
      <div class="warn"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
